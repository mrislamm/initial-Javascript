<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="number1" id="number1">
    <input type="text" placeholder="number2" id="number2">
    <br>
    <br>
    <button onclick="showGreaterNumber()"> Show Greater Number</button>

    <script>
        function showGreaterNumber(){
            let input1 = document.getElementById('number1')
            let input2 = document.getElementById('number2')

            if(Number(input1.value) > Number(input2.value)){
            alert(input1.value)
        }else {
            alert (input2.value)
        }
    }
   
        </script>
</body>
</html>
